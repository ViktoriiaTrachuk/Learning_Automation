#to add this task to the custom pipeline yaml after of before OCR task 
- tasks:
          - name: "TakePagesUntil"
            class: argus.processors.core_processors.MiniProgram
            parameters:
              prog: |
                if extra and 'last_page' in extra and page_id>extra['last_page']:
                  action=DROP_PAGE

