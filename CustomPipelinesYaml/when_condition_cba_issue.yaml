                if p.attributes.get('page_class')=='drivers-license':
                    action=PROCESS
                else:
                    action=SKIP_PAGE
              artifacts:
                base_model_name_or_path: projects/98bb6fd9-2b02-464a-8641-81be8deeacc4/documentAI/models/0d59397c-a12e-4f49-93f5-6e5d023463e1/versions/1

